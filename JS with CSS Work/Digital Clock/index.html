<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,100;1,200;1,
    400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <div id="clock">
        <h2>The Time Is Now</h2>
        <div id="time">
            <div><span id="hour">00</span>
                <span id="text">Hours</span>
            </div>
            <div><span id="minutes">00</span>
                <span id="text">Minutes</span>
            </div>
            <div><span id="seconds">00</span>
                <span id="text">Seconds</span>
            </div>
            <div><span id="ampm">AM</span>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
